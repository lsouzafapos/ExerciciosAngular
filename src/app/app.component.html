<ul *ngFor="let nome of nomes, let i= index">
    <li>nome da pessoa é : {{nome}}, está na posição {{i + 1}} </li>
  </ul>

  <p *ngIf="nomes.length == 0">Nenhum nome encontrado, usando *ngIf</p>

  <p [hidden]="nomes.length > 0">Nenhum nome encontrado, usando hidden</p>

  <input #box placeholder="digite um nome" (keyup)="buscar(box.value)"/>

<ul *ngFor="let nomeFiltro of nomesFiltro">
  <li>{{nomeFiltro}}</li>
</ul>

<p>Salario total: {{getValorTotal()}}</p>

<input #parametroid placeholder="digite um id"/>
<button (click)="retorno = buscarId(parametroid.value)">Buscar id</button>
<p *ngIf="retorno != undefined">{{retorno.id}} - {{retorno.nome}}</p>

<br>
<input #percentual placeholder="digite o percentual"/>
<button (click)="aumentarSalario(percentual.value)">Aumentar Salario</button>

<router-outlet></router-outlet>
